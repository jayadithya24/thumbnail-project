<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Pro Creator Hub - Thumbnail Board</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Login Overlay -->
<div id="loginOverlay" class="login-overlay">
    <div class="login-box">

        <h2 id="authTitle">Login</h2>

        <input id="loginEmail" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Password">

        <button onclick="handleAuth()" id="authBtn">Login</button>

        <p class="switch-text">
            <span id="switchText">Don't have an account?</span>
            <a href="#" onclick="toggleAuthMode()" id="switchLink">Register</a>
        </p>

    </div>
</div>

<div class="app-container">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>üìÅ My Boards</h2>
            <p class="sidebar-subtitle">Organize your thumbnails</p>
        </div>
        <div class="sidebar-content">
            <button class="add-board-btn" onclick="openNewBoardModal()"> 
                <span>+</span>
                New Board
            </button>
            <div class="board-list" id="boardList"></div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header>
    <div class="header-content">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <h1 id="currentBoardName">Pro Creator Hub</h1>
            <p class="header-subtitle">Professional thumbnail management</p>
        </div>
                <div>
                    <button class="feature-flags-btn" onclick="openFeatureFlags()">
                        ‚öôÔ∏è Feature Flags
                    </button>
                    <button onclick="logout()" style="margin-left:10px;">Logout</button>
                </div>
            </div>
        </header>

        <main>
            <div class="stats-bar" id="statsBar" style="display:none;">
                <div class="stat-card">
                    <div class="stat-label">Total Thumbnails</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">This Month</div>
                    <div class="stat-value" id="monthCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Favorites</div>
                    <div class="stat-value" id="favCount">0</div>
                </div>
            </div>

            <section class="add-section">
                <h2 class="section-title">Add New Thumbnail</h2>
                <form class="form-container" id="linkForm">
                    <input type="text" id="linkInput" placeholder="Paste YouTube video URL" required />
                    <input type="text" id="titleInput" placeholder="Title" style="display:none;" />
                    <select id="categorySelect" style="display:none;">
                        <option value="general">General</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="gaming">Gaming</option>
                        <option value="vlog">Vlog</option>
                        <option value="music">Music</option>
                    </select>
                    <button type="submit" id="addBtn">Add</button>
                </form>
            </section>

            <section>
    <h2 class="section-title">Your Thumbnails</h2>

    <!-- Filter Bar -->
    <div id="filterBar" class="filter-bar">
        <button class="filter-btn active" onclick="filterThumbnails('all', event)">All</button>
        <button class="filter-btn" onclick="filterThumbnails('general', event)">General</button>
        <button class="filter-btn" onclick="filterThumbnails('tutorial', event)">Tutorial</button>
        <button class="filter-btn" onclick="filterThumbnails('gaming', event)">Gaming</button>
        <button class="filter-btn" onclick="filterThumbnails('vlog', event)">Vlog</button>
        <button class="filter-btn" onclick="filterThumbnails('music', event)">Music</button>
        <button class="filter-btn" onclick="filterThumbnails('favorites', event)">‚≠ê Favorites</button>
    </div>

    <div class="thumbnail-grid" id="thumbnailGrid"></div>
</section>
        </main>
    </div>
</div>
<!-- Feature Flags Modal -->
<div id="featureFlagsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>‚öô Feature Flags</h2>
            <button class="close-btn" onclick="closeFeatureFlags()">‚úï</button>
        </div>

        <div id="featureFlagsList" class="feature-flags-list"></div>
    </div>
</div>
<!-- JS -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
